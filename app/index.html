<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="policyindexMApp" ng-controller="IndexCtrl">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <!-- Add your site or application content here -->
    <div class="header">
      <div class="navbar navbar-fixed-top block-nav" role="navigation">
        <div class="container ">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle" ng-click="setNav(1)">
              <span class="sr-only">交能网</span>
              <span class="glyphicon glyphicon-align-justify" style="color: #f5f5f5; font-size: 18px;"></span>
            </button>

            <a class="navbar-brand" href="www.jiaonengwang.com">交能网</a>
          </div>

          <div ng-class="(menuBtnCheck == 1) ? 'collapse navbar-collapse' : 'navbar-collapse'" >

            <ul class="nav navbar-nav ">
              <li><a href="#/" ng-click="setNav(0)">交能指数</a></li>
              <li><a ng-href="#!/chgProv" ng-click="setNav(0)">{{provName}} / 选择其他</a></li>
              <li><a ng-href="#!/EntityActive" ng-click="setNav(0)">主体活跃</a></li>
              <li><a ng-href="#!/TradeDyn" ng-click="setNav(0)">交易动态</a></li>
              <li><a ng-href="#!/PolicyDev" ng-click="setNav(0)">政策发展</a></li>
              <li><a ng-href="#!/unreleased" ng-click="setNav(0)">市场规模</a></li>
              <li><a ng-href="#!/about" ng-click="setNav(0)">关于我们</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    

    <div class="container" style="margin-top: 75px;">
      <div ng-view=""></div>
    </div>

    <div class="footer">
      <div class="container">
        </br>
        <p>交能数据@2017</p>
      </div>
    </div>

       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <!-- endbower -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->

    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/controllers/chgprov.js"></script>
    <script src="scripts/controllers/entityactive.js"></script>
    <script src="scripts/controllers/tradedyn.js"></script>
    <script src="scripts/controllers/policydev.js"></script>
