<script src="https://cdn.bootcss.com/echarts/3.6.2/echarts.min.js"></script>
<div>
    <div class="block container">
        <div class="col-xs-12">
            <span class="subblock-title">本省概况</span>
            <a href="#!/chgProv" class="subblock-link">其他省份</a>
        </div>
        <hr class="hr-less" style="color: #000000; width: 100%;"></hr>
        <div class="col-xs-3" style="text-align: center;">
            <h5>得分</h5>
            <h3 style="color: #0365a5">{{indexValue}}</h3>
        </div>
        <div class="col-xs-3" style="text-align: center;">
            <h5>排名</h5>
            <h3 style="color: #0365a5">{{indexRanking}}</h3>
        </div>
        <div class="col-xs-6 text-center">
            <h5>变化</h5>
            <canvas id="index-chg-chart" width="200%" height="72px" style="width:100%; height:36px;"></canvas>
        </div>
        <div class="col-xs-12">
            </br>
            <p>XX发展指数：全国各地区售电市场发展程度指示剂，满分100分，分数越高，说明该地区越适合XXXX</p>
        </div>
    </div>
    <div class="block container">
        <div class="col-xs-12">
            <span class="subblock-title">相关政策</span>
            <a href="#" class="subblock-link">政策时间轴</a>
            
        </div>
        <hr class="hr-less" style="color: #000000; width: 100%;"></hr>
        <div class="container">
            <ul class="list-unstyled  ">
                <li ng-repeat="item in policies">
                    <hr class="hr-less" style="color: #000000; width: 100%;"></hr>    
                    <div class="row">
                        <div style="float:left; padding-left: 15px; width: 65%;">
                            <a style="color: #0365a5; " href="{{item['link']}}" target="_blank">{{item['name']}}</a>
                        </div>
                        <div class="text-center" style="float:right; padding-right: 15px; width: 30%;">
                            <p style=""><small>{{item['Time']}}</small></p>
                            <!-- <span class="glyphicon glyphicon-time" style="font-size: 20px;"></span> -->
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="block container">
        <div class="col-xs-12">
            <span class="subblock-title">相关新闻</span>
            <a href="#!/chgProv" class="subblock-link">售电日报</a>
        </div>
        <hr class="hr-less" style="color: #000000; width: 100%;"></hr>
        <div class="container">
            <ul class="list-unstyled">
                <li ng-repeat="obj in news">
                    <a class="text-right" target="_blank" href="{{obj['link']}}">{{obj['content']}}</a> <small>&nbsp&nbsp{{obj['wechat_name']}}</small>
                    <hr class="hr-less" style="color: #000000; width: 100%;"></hr>
                </li>
            </ul>
        </div>
    </div>
</div>
