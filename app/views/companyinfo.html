    <div class="col-xs-12 block" style="min-height: 125px; padding-top: 15px; margin-top: 0; color:  #848484;">
        <p ng-if="corp_tel"><span class="glyphicon glyphicon-phone-alt"></span>&nbsp;&nbsp;{{ corp_tel }}</p>
        <p ng-if="corp_phone"><span class="glyphicon glyphicon-phone"></span>&nbsp;&nbsp;{{ corp_phone }}</p>
        <p ng-if="corp_email"><span class="glyphicon glyphicon-envelope"></span>&nbsp;&nbsp;{{ corp_email }}</p>
        <p ng-if="corp_web">
        <span class="glyphicon glyphicon-globe"></span>&nbsp;&nbsp;{{ corp_web }}
        </p>
        <p ng-if="corp_fond">
            <span class="glyphicon glyphicon-credit-card"></span>&nbsp;&nbsp;<strong>公司注册资金:</strong>&nbsp;{{ corp_fond }}
        </p>
        <p ng-if="corp_creat_time">
            <span class="glyphicon glyphicon-calendar"></span>&nbsp;&nbsp;<strong>公司成立时间:</strong>&nbsp;{{ corp_creat_time
                }}
        </p>
        <p><span class="glyphicon glyphicon-wrench"></span>&nbsp;&nbsp;<strong>业务范围: </strong></p>
        <p style="padding-left:20px;">{{ business_range }}</br>
        </p>
        <div ng-if="trade.show">
            <span class="glyphicon glyphicon-transfer"></span>&nbsp;&nbsp;
            <strong>最近交易信息</strong></br>
            </br>
            <div class="">
                <div class="col-xs-5 text-center">
                    <p style="color: #0365a5;">{{ trade.date }}</p>
                    <p>{{ trade.type }}</p>
                </div>
                <div class="col-xs-7">
                    <p>{{ trade.volume }}<small>万Kwh</small></p>
                    <p>{{ trade.preis }}<small>{{trade.preis_unit}}</small>
                    </p>
                </div>
            </table>
        </div>
    </div>
</div>
